<!DOCTYPE html>
<html>
  <head>
    <title>Liz's First Form</title>
    <link rel="stylesheet" href="./stylesheet.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <form action="https://formsubmit.co/liz.mouton1@gmail.com" method="POST">
      <h1>Registration Form</h1>
      <div class="align">
        <label for="Userid">User ID</label>
        <input
          type="text"
          id="Userid"
          minlength="5"
          maxlength="12"
          min="5"
          max="12"
          required
        />
      </div>
      <div class="align">
        <label for="Psswrd">Password</label>
        <input
          type="text"
          id="Psswrd"
          minlength="7"
          maxlength="12"
          min="7"
          max="12"
          required
        />
      </div>
      <div class="align">
        <label for="Name">Name</label>
        <input type="text" id="Name" required />
      </div>
      <div class="align">
        <label for="Address">Address</label>
        <input type="text" id="Address" />
      </div>
      <div class="align">
        <label for="Country">Country</label>
        <select name="Country">
          <option value="ZA">South Africa</option>
          <option value="Turk">Turkey</option>
          <option value="Aus">Australia</option>
        </select>
      </div>
      <div class="align">
        <label for="Zip">ZIP Code</label>
        <input type="number" id="Zip" required />
      </div>
      <div class="align">
        <label for="Email">Email</label>
        <input type="email" id="Email" required />
      </div>
      <div class="align">
        <label for="Sex">Sex:</label>
        <input type="radio" id="Sex" name="sex" value="Male" required />
        <label for="Sex">Male</label>
        <input type="radio" id="Sex" name="sex" value="Female" required />
        <label for="Sex">Female</label>
        <input type="radio" id="Sex" name="sex" value="Other" required />
        <label for="Sex">Other</label>
      </div>
      <div class="align">
        <label for="Lang">Language:</label>
        <input type="checkbox" id="Lang" name="Lang" value="English" required />
        <label for="Lang">English</label>
        <input
          type="checkbox"
          id="Lang"
          name="Lang"
          value="Non-English"
          required
        />
        <label for="Lang">Non-English</label>
      </div>

      <div class="align">
        <label for="About">About</label>
        <textarea id="About" cols="50" rows="7"></textarea>
      </div>
      <div class="align">
        <input type="submit" value="Submit" id="button" />
      </div>
    </form>
  </body>
</html>
